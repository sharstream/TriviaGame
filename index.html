<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Trivial Game</title>
    <!-- Our CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

    <div class="container">
        <h1>Space NASA Quiz</h1>
        
        <span id="timer"></span>
        <div class="progress">00/10</div>
        <form class="quiz" name="question">
            <div>
                <p class="question"></p>
                <div class="options">
                    <!-- <input class="option1" type="radio" name="answer1" value=1>

                    <input class="option2" type="radio" name="answer2" value=2>

                    <input class="option3" type="radio" name="answer3" value=3>
                    <br> -->
                </div>
            </div>
            <br>
            <br>
        </form>
         <input id="check" type="button" value="Check!">
            <br>
            <input id="next" type="button" value="Next Page!">
            <br>
            <input id="reset" type="button" value="Reset!" onload="reset()">
        <div id="after_submit">
            <p id="number_correct">Correct: </p>
            <p id="number_incorrect">Incorrect: </p>
            <p id="number_unanswered">Unanswered: </p>
        </div>
    </div>
